<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myTunes</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:500,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="mobile hidden">
   <button class='hamburger'></button>
   <div>

     <a class = 'addMusic' href="#"><span class="glyphicon glyphicon-music"></span>Add Music</a>
     <a  class = 'favorites' href="#"><span class="glyphicon glyphicon-star"></span>Favorites</a>
     <a class = 'logout' href="#"><i class="fa fa-hand-peace-o"></i>Logout</a>

   </div>
 </nav>
<div class="container">
  <div class="logoInfo">
    <span class="glyphicon glyphicon-cd"></span><h1 class="logo">myTunes</h1>
  </div>
  <!-- HAMBURGER NAV BAR -->
    <div class="landingPage">
      <div class="loginForm">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <button class="btn btn-primary loginButton" type="button" name="loginButton">Login</button>
      </div>
    </div>
    <div class="genrePage row hidden">
        <!-- GENRES APPEND HERE EZ -->
    </div>
    <div class="artistPage row hidden">
      <!-- ARTISTS APPEND HERE EZ -->
    </div>
    <div class="albumPage row hidden">
      <!-- ALBUMS APPEND HERE EZ -->
    </div>


  <div class="addMusicForm">
      <form class = 'addMusicForm hidden' action="">
         <div class="formPage">
           <div id = "genreForm" class="form-group">
             <label for="genre">Genre</label>
               <select id="selectGenre" class="form-control" name="">
               </select>
               <div class="hideGenreForm hidden">
                 <input name = "genreName" type = "text" class="form-control" placeholder = "Enter Genre Name"></input>
                 <input name = "genreImage" type = "text" class="form-control" placeholder = "Enter Genre Image"></input>
                 <button class = "submitGenreButton" type="button" name="button">Submit</button>
                </div>
               <button class = "newGenreButton" type="button" name="button">New</button>
           </div>
           <div id = "artistForm"class="form-group">
             <label for="genre">Artists</label>
               <select id="selectArtist" class="form-control" name="">
               </select>
               <div class="hideArtistForm hidden">
                 <input name = "artistName" type = "text" class="form-control" placeholder = "Enter Artist Name"></input>
                 <input name = "artistImage" type = "text" class="form-control" placeholder = "Enter Artist Image"></input>
                 <button class = "submitArtistButton" type="button" name="button">Submit</button>
               </div>
               <button class="newArtistButton" type="button" name="button">New</button>
           </div>
           <div id = "albumForm" class="form-group">
             <label for="genre">Album</label>
               <input name = "albumName" type = "text" class="form-control" placeholder = "Enter Album Name"></input>
               <input name = "albumImage" type = "text" class="form-control" placeholder = "Enter Album Image"></input>
               <button class = "submitAlbumButton" type="button" name="button">Submit</button>
           </div>
         </div>
      </form>
    </div>
<footer>
  <p>&copy; 2015 myTunes</p>
</footer>
</div>



<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
<script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
<script src="login.js" charset="utf-8"></script>
<script src="templates.js" charset="utf-8"></script>
<script src="load.js" charset="utf-8"></script>
<script src="create.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>

</body>
</html>
